<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Prediction App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 50px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            text-align: center;
            max-width: 550px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: #1b262c;
            font-size: 2.2rem;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        p {
            color: #334e68;
            font-size: 1rem;
            line-height: 1.7;
            margin-bottom: 35px;
        }

        button {
            padding: 14px 35px;
            border-radius: 6px;
            border: none;
            background: #0077b6;
            color: white;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #0096c7;
            transform: scale(1.05);
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Diabetes Prediction System</h1>
        <p>
            Use this tool to check your risk for diabetes based on health indicators.
            Fill in your details in the prediction page and get instant results powered by AI.
        </p>
        <a href="/predictions">
            <button>Go to Prediction Page</button>
        </a>
    </div>
</body>
</html>
